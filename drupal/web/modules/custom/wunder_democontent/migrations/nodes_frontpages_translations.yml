id: nodes_frontpages_translations
label: Frontpages translations
migration_group: demo_content
source:
  plugin: csv
  path: modules/custom/wunder_democontent/sources/frontpages.csv
  ids: [id]
  constants:
    status: 1
    uid: 1
process:
  # We are interested here only in nodes that are translations:
  skipped:
    plugin: skip_on_value
    method: row
    not_equals: true
    value:
      - 0
    source: 'Is source'
  nid:
    plugin: migration_lookup
    source: Tnid
    migration: nodes_frontpages
  type:
    plugin: default_value
    default_value: frontpage
  title: Title
  status: constants/status
  uid: constants/uid
  langcode: Langcode
  field_excerpt: Excerpt

destination:
  plugin: entity:node
  translations: true

migration_dependencies:
  required:
    - nodes_frontpages
    - paragraphs_frontpage_formatted_text_translations
    - paragraphs_frontpage_hero_translations
    - paragraphs_frontpage_listing_articles_translations
