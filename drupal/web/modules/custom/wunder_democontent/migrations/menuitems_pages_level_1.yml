id: menuitems_pages_level_1
label: Menu items connected to pages level 1
migration_group: demo_content
source:
  plugin: csv
  path: modules/custom/wunder_democontent/sources/pages.csv
  ids: [ id ]
  constants:
    slash: 'entity:node/'
    url: '/node/'
process:
  nodeId:
    plugin: migration_lookup
    migration: nodes_pages
    source:
      - id
  # We are interested here only in nodes that are not translations:
  skipped:
    - plugin: skip_on_value
      method: row
      not_equals: true
      value:
        - 1
      source: 'Is source'
    - plugin: skip_on_value
      method: row
      not_equals: true
      value:
        - 1
      source: Menu_level
  path/pathauto:
    plugin: default_value
    default_value: 0 # Disable pathauto
  title: Title
  langcode: Langcode
  menu_name: Menu_name
  'link/uri':
    - plugin: concat
      source:
        - constants/slash
        - '@nodeId'
    - plugin: link_uri
  'link/options': options
  route:
    - plugin: concat
      source:
        - constants/slash
        - '@nodeId'
    - plugin: route
  external:
    plugin: default_value
    default_value: 0
  expanded:
    plugin: default_value
    default_value: 0
  enabled:
    plugin: default_value
    default_value: 1

  parent_plid:
    plugin: migration_lookup
    migration: menuitems_pages
    source:
      - Menu_parent

  parent_nodeid:
    plugin: migration_lookup
    migration: nodes_pages
    source:
      - Menu_parent

  parent_path:
    - plugin: concat
      source:
        - constants/url
        - '@parent_nodeid'

  parent:
    plugin: menu_link_parent
    source:
      - '@parent_plid'
      - Menu_name
      - '@parent_path'

destination:
  plugin: 'entity:menu_link_content'
  no_stub: true

migration_dependencies:
  required:
    - menuitems_pages
    - nodes_pages
