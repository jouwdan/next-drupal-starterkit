id: nodes_articles_images
label: Articles images
migration_group: demo_content
source:
  plugin: csv
  path: modules/custom/wunder_democontent/sources/articles.csv
  ids:
    - id
  constants:
    file_dest_uri: 'public://images/articles'
    uid: 1
    status: 1
    langcode: en
process:
  # Skip if there are no images
  skipped:
    plugin: skip_on_empty
    method: row
    source: Image
    message: Skipped because node has no images

  langcode: constants/langcode
  uid: constants/uid
  status: constants/status

  # Get the filename from the url using the basename php function:
  file_filename:
    plugin: callback
    source: Image
    callable: basename
  # The destination uses the filename added to our constant:
  file_dest:
    plugin: concat
    delimiter: /
    source:
      - constants/file_dest_uri
      - '@file_filename'
  uri:
    plugin: file_copy
    source:
      - Image
      - '@file_dest'
    file_exists: rename
destination:
  plugin: entity:file
